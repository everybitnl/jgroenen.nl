title: Open&nbsp;Samenwerking<br>en Innovatie<br>in Public&nbsp;Tech
description: 'Ik ben ondernemer en adviseur #publictech innovatie. Mijn missie is het stimuleren van creatieve open samenwerking en communities of practice in publieke sector digitale transformatie. Ik verbind mensen, ideeën, en initiatieven, en ben een onstopbare brainstormer. Als beelddenker en strategic designer help ik teams en directies samen visueel denken en zo overlap en structuur vinden in hun ideeën, die ik vervolgens mee in de praktijk breng. Van de dingen die ik tegenkom in mijn werk probeer ik hier korte aantekeningen te maken.'