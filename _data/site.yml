title: Open&nbsp;Samenwerking<br>en Innovatie<br>in Public&nbsp;Tech
description: '#publictech ondernemer en adviseur digitale transformatie en innovatie in de publieke sector. Ik ben een beelddenker, en ik help teams dan ook samen visueel denken en zo structuur en overlap te vinden in hun ideeën. Mijn missie: open samen leren en samenwerken en samen leren op het gebied van software design en innovatie. Ik verbind mensen, ideeën, en initiatieven, en ben een onstopbare brainstormer. Van de dingen die ik tegenkom in mijn werk probeer ik hier korte aantekeningen te maken.'