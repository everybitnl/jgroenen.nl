<body style="text-align: center; max-width: 40em; margin: auto; background: url({{ page.banner }}) top center no-repeat;">

    <div class="box">

        <div data-id="image" class="img" style="background-image: url({{ page.image }})"></div>

        <h1 data-id="name">{{ page.person_name }}</h1>

        <h2 data-id="motto" style="max-width: 300px; margin: auto">{{ page.title }}</h2>
        <h2 data-id="tags" style="font-size: 1em; color: #7985AD">{{ page.subtitle }}</h2>

        <p data-id="status">{{ page.message }}</p>

        {% include banner.html %}

        {% include cards.html %}

        {% include script.html %}

    </div>

</body>
