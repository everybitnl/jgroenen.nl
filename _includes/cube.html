<div class="container" style="vertical-align: text-top; margin: 4px">
  <div id="cube" class="show-front">
      <figure class="front"></figure>
      <figure class="back"></figure>
      <figure class="right"></figure>
      <figure class="left"></figure>
      <figure class="top"></figure>
      <figure class="bottom"></figure>
  </div>
</div>
<style>
    /* https://desandro.github.io/3dtransforms/docs/cube.html */

    .container {
        width: 32px;
        height: 32px;
        position: relative;
        perspective: 500px;
        display: inline-block;
    }

    #cube {
        width: 100%;
        height: 100%;
        position: absolute;
        transform-style: preserve-3d;
    }

    #cube figure {
        margin: 0;
        width: 30px;
        height: 30px;
        display: block;
        position: absolute;
        border: 1px solid #fff;
        background-color: #fff;
        background-image: url(https://pbs.twimg.com/profile_images/763750611745640449/y5aU5AQC.jpg);
        background-position: center center;
        background-repeat: no-repeat;
        background-size: contain;
    }

    #cube .front  { transform: rotateY(   0deg ) translateZ( 15px ); }
    #cube .back   { transform: rotateX( 180deg ) translateZ( 15px ); }
    #cube .right  { transform: rotateY(  90deg ) translateZ( 15px ); }
    #cube .left   { transform: rotateY( -90deg ) translateZ( 15px ); }
    #cube .top    { transform: rotateX(  90deg ) translateZ( 15px ); }
    #cube .bottom { transform: rotateX( -90deg ) translateZ( 15px ); }

    #cube.show-front  { transform: translateZ( -15px ) rotateY(    0deg ); }
    #cube.show-back   { transform: translateZ( -15px ) rotateX( -180deg ); }
    #cube.show-right  { transform: translateZ( -15px ) rotateY(  -90deg ); }
    #cube.show-left   { transform: translateZ( -15px ) rotateY(   90deg ); }
    #cube.show-top    { transform: translateZ( -15px ) rotateX(  -90deg ); }
    #cube.show-bottom { transform: translateZ( -15px ) rotateX(   90deg ); }

    #cube { transition: transform 0.5s; }
</style>
<script>
    (function () {
        var sites = [
            {url: "http://www.tiltshift.nl", icon: "https://pbs.twimg.com/profile_images/763750611745640449/y5aU5AQC.jpg"},
            {url: "http://codefor.nl", icon: "https://avatars1.githubusercontent.com/u/16212776?v=3&s=200"},
            {url: "https://www.apitecture.nl", icon: "https://pbs.twimg.com/profile_images/512258536399568896/uimXqCIZ_400x400.png"},
            {url: "http://codefor.eu", icon: "https://pbs.twimg.com/profile_images/827108812599472129/bkxiKS19_400x400.jpg"},
            {url: "http://www.datalabamsterdam.nl", icon: "http://community.knowledgemile.org/blobs/gebiedsplatform/78210/2016/8/datalab_amsterdam_logo.png"}
        ];
        var sides = [
            "back",
            "right",
            "left",
            "top",
            "bottom"
        ];
        document.getElementById("cube").onclick = function () {
            var className, site, side, figure;
            do {
                side = sides[Math.floor(Math.random() * sides.length)];
                className = "show-" + side;
            } while (this.className === className);
            site = sites[Math.floor(Math.random() * sites.length)];
            figure = document.getElementsByClassName(side)[0];
            figure.style.backgroundImage = "url(" + site.icon + ")";
            this.className = className;
        };
        setInterval(function () {
            document.getElementById("cube").click();
        }, 1500);
    })();
</script>
