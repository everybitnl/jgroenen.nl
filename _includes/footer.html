<footer style="text-align: center">
    <p>Ik hoor graag van mensen die bezig zijn met vergelijkbare uitdagingen en organiseer daarvoor ook regelmatig meetups! Neem gerust contact op om een keer verder te praten!</p>
    <style>
        .contact-button {
            display: inline-block;
            width: 60px;
            height: 60px;
            border: 10px solid white;
            border-radius: 10px;
            background: url(/img/whatsapp.png)
                center center no-repeat #fff;
            background-size: contain;
            margin: 20px;
        }
    </style>
    <a style="background-image: url(/img/whatsapp.png)" class="contact-button" href="https://wa.me/{{ site.data.person.phone }}"></a>
    <a style="background-image: url(/img/telefoon.png)" class="contact-button" href="tel:{{ site.data.person.phone }}"></a>
    <a style="background-image: url(/img/email.png)" class="contact-button" href="mailto:{{ site.data.person.email }}"></a>
    {% for profile in site.data.person.profiles %}
    <a style="background-image: url(/img/{{ profile.network | downcase }}.png)" class="contact-button" href="{{ profile.url }}"></a>
    {% endfor %}
</footer>
