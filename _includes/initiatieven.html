<section style="margin-top: 40px">
    <h2 style="text-align: center">Initiatieven</h2>
    {% for item in site.initiatieven %}
    <div style="padding: 20px; box-shadow: 2px 2px 10px #aaa; margin-top: 20px">
        <div class="image-crop" style="height: 100px; width: 100%; background: url({{ item.image }}) center center no-repeat"></div>
        
        <div style="margin: 1em 0">
            <a href="{{ item.url }}"><h2>{{ item.title }}</h2></a>
        </div>

        <div>{{ item.teaser }}</div>

        {% include tags.html tags=item.tags %}
    </div>
    {% endfor %}
    </section>
