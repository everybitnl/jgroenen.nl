<!DOCTYPE html>
<html>
    <head>
        <meta name='viewport' content='width=320,initial-scale=1,user-scalable=0'>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="author" content="Johan Groenen (c) 2020">
        
        <link rel='image_src' href='{{ page.title }}'/>
        <link rel='shortcut icon' type='image/png' href='{{ page.image }}'>
        
        <title>{{ site.data.person.name }}</title>
        <meta name="title" content="{{ page.title }}">
        <meta name="description" content="{{ page.description }}">
        <meta name="keywords" content="{{ page.keywords }}">

        <meta property='og:url' content='{{ page.url }}'>
        <meta property='og:title' name='title' content="{{ page.title }}">
        <meta property='og:description' name='description' content="{{ page.description }}">
        <meta property='og:image' content="{{ page.image }}">
        <link rel='image_src' href="{{ page.image }}"/>
        <meta name='keywords' content="{{ page.keywords }}">
        
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:username" content="{{ site.data.person._twitter_handle }}">
        <meta name="twitter:title" content="{{ page.title }}">
        <meta name="twitter:description" content="{{ page.description }}">
        <meta name="twitter:image:src" content="{{ page.image }}">
        
        <link href='https://fonts.googleapis.com/css?family=Julius+Sans+One' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/styles.css">
        
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-834340-4']); // FIXME
            _gaq.push(['_setDomainName', 'jgroenen.nl']); // FIXME
            _gaq.push(['_trackPageview']);
            
            (function() {
                var ga = document.createElement('script');
                ga.type = 'text/javascript';
                ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(ga, s);
            })();
        </script>
    </head>
    <body class="vcard" itemscope itemtype="https://schema.org/Person">
        <div class="wrapper" style="margin-top: 40px; text-align: center">
            <header style="font-size: 0.75em">
                <h1 class="fn" itemprop="name">{{ site.data.person.name }}</h1>
                <h2 itemprop="jobTitle" class="no-print" itemprop="title">{{ site.data.person.label }}</h2>
                <a href="/">terug naar hoofdpagina</a>
            </header>
            <main style="text-align: left; margin-top: 40px">
                <h2>Update: {{ page.title }}</h2>
                {{ content }}
            </main>
        </div>
        {% include footer.html %}
    </body>
</html>
