<!DOCTYPE html>
<html>
    <head>
        <meta name='viewport' content='width=320,initial-scale=1,user-scalable=0'>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="author" content="Johan Groenen (c) 2020">
        
        <link rel='image_src' href='{{ site.data.person.picture }}'/>
        <link rel='shortcut icon' type='image/png' href='{{ site.data.person.picture }}'>
        
        <title>{{ site.data.person.name }}</title>
        <meta name="title" content="{{ site.data.person.name }} {{ site.data.person.label }}">
        <meta name="description" content="{{ site.data.person.summary }}">
        <meta name="keywords" content="{{ site.data.resume.keywords }}">

        <meta property='og:url' content='{{ site.url }}'>
        <meta property='og:title' name='title' content="{{ site.data.person.name }} {{ site.data.person.label }}">
        <meta property='og:description' name='description' content="{{ site.data.person.summary }}">
        <meta property='og:image' content="{{ site.data.person.picture }}">
        <link rel='image_src' href="{{ site.data.person.picture }}"/>
        <meta name='keywords' content="
            {% for skill in site.data.resume.skills %}
                {{ skill.name }},
                {% for keyword in skill.keywords %}{{ keyword }},{% endfor %}
            {% endfor %}
        ">
        
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:username" content="{{ site.data.person._twitter_handle }}">
        <meta name="twitter:title" content="{{ site.data.person.name }} {{ site.data.person.label }}">
        <meta name="twitter:description" content="{{ site.data.person.summary }}">
        <meta name="twitter:image:src" content="{{ site.data.person.picture }}">
        
        <link href='https://fonts.googleapis.com/css?family=Julius+Sans+One' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/styles.css">
        
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-834340-4']); // FIXME
            _gaq.push(['_setDomainName', 'jgroenen.nl']); // FIXME
            _gaq.push(['_trackPageview']);
            
            (function() {
                var ga = document.createElement('script');
                ga.type = 'text/javascript';
                ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(ga, s);
            })();
        </script>
    </head>
    <body class="vcard" itemscope itemtype="https://schema.org/Person">
        <header>
            <h1 class="fn" itemprop="name">{{ site.data.person.name }}</h1>
            <h2 itemprop="jobTitle" itemprop="title">{{ site.data.person.label }}</h2>
            <img itemprop="image" class="photo" src="{{ site.data.person.picture }}" style="max-width: 199px; max-height: 199px; margin: 40px auto" alt="Foto van {{ site.data.person.name }}">
            <p itemprop="description">{{ site.data.person.summary }}</p>
        </header>
        <main>
            {% for post in site.posts %}
                <div>
                    <span class="tag">{{ post.tag }}</span>
                    {{ post.date | date: "%d-%m-%Y" }}
                    <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
                    {{ post.content }}
                </div>
            {% endfor %}
        </main>
        {% include footer.html %}
    </body>
</html>
